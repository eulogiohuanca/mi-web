
<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Pagina Web</title>

    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>

    <header class="header">
        <div class="container">
            <nav class="navegacion">
                <div class="logo">
                    <img src="img/logoLincoln.PNG" class="logo__img" alt="Lincoln Eulogio">
                </div>
                <div class="menu">
                    <div class="menu__enlaces">
                        <ul class="menu__list menu__list--enlaces">
                            <li><a href="#">Inicio</a></li>
                            <li><a href="#">Acerca de</a></li>
                            <li><a href="#">Blog</a></li>
                            <li><a href="#">Servicios</a></li>
                            <li><a href="#">Contacto</a></li>
                        </ul>
                    </div>
                    <div class="redes">
                        <ul class="menu__list menu__list--redes">
                            <li><a href="#"><img src="icons/fb.svg" class="redes__svg"></a></li>
                            <li><a href="#"><img src="icons/tw.svg" class="redes__svg"></a></li>
                            <li><a href="#"><img src="icons/git.svg" class="redes__svg"></a></li>
                            <li><a href="#"><img src="icons/user.svg" class="redes__svg"></a></li>
                            <li><a href="#"><img src="icons/shoo.svg" class="redes__svg"></a></li>
                        </ul>
                    </div>
                    <div class="login">
                        <a href="#" class="login__inicio">Login</a>
                        <a href="#" class="login__inicio login__inicio--dos">Registro</a>
                    </div>
                </div>
             
                <div class="hamburguer">
                    <img src="img/menu.png" class="hamburguer__img">
                </div>
            </nav>
        </div>
        <!-- TEXTOS DENTRO DE HEADER -->
        <div class="container">
            <div class="textos">
                <div class="textos__presentacion">
                    <h1 class="texto__titulo"><span>L</span>incoln <span>E</span>ulogio <span>H</span>uanca</h1>
                    <p class="texto__parrafo"><span>S</span>oy Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis doloremque temporibus provident, necessitatibus illum quam placeat!</p>
                </div>
                <div class="textos__botones">
                    <a href="#" class="botones__btn">Ver Pagina</a>
                    <a href="#" class="botones__btn">Ir a Portafolio</a>
                </div>
                <div class="buscar">
                    <input type="text" name="" id="" placeholder="Buscar en la pagina" class="buscar__input">
                </div>
            </div>
        </div>
    </header>

    <!-- BOXICONS -->
    <script src="https://unpkg.com/boxicons@2.1.1/dist/boxicons.js"></script>


    <script src="js/menu.js"></script>
</body>

</html>
